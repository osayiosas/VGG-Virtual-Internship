<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VGG vitual internship form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sign-up-form">
        <h1>Venture Garden internship</h1>
        <form action="post">
            <div class="inputbox">
                <label for="signup_name">fullname</label> 
                <input type="text" name="name" id="name"  required>
            </div>
            <div class="inputbox">
                <label for="signup_email">Email</label>
                <input type="email" name="email" id="password" required>
            </div> 
            
            <div class="inputbox" id="error-nwl">
                <label for="signup_email">password</label>  
                <input name="password" type="password"  id="pass1"/>
                <label for="signup_email">confirm password</label> 
                <input name="repeatpassword" type="password"  id="pass2" onkeyup="checkPass();  return false;" />
 
            </div>
            <p><span><input type="checkbox"></span> i agree to the terms of internship</p>
            <button type="button" class="signup-btn">Sign Up</button>
            <hr>
            <p class="or">Or</p>
            <button type="button" class="twitter-btn">Login with twitter</button>
            <p>Do you have an account? <a href="#">Sign in</a></p>

        </form>

    </div>
</body>
<script src="logic.js"></script>
</html>
