<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VGG vitual internship form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sign-up-form">
        <img src="iconi.jpg" alt="sing in icone">
        <h1>Venture Garden internship</h1>
        <form action="post">
            <input type="email" class="input-box" placeholder="Your Email">
            <input type="password" class="input-box" placeholder="Your pass">
            <p><span><input type="checkbox"></span> i agree to the terms of internship</p>
            <button type="button" class="signup-btn">Sign Up</button>
            <hr>
            <p class="or">Or</p>
            <button type="button" class="twitter-btn">Login with twitter</button>
            <p>Do you have an account? <a href="#">Sign in</a></p>

        </form>

    </div>
</body>
</html>
